<div class="photo-editor-modal-component">
  <div class="d-flex justify-content-between">
    <div>Bewerk foto</div>
    <div>{{ currentFileIndex }}/{{ data.files.length }}</div>
  </div>
  <div class="main-body d-flex align-items-center justify-content-between">
    <i class="fa fa-angle-left" (click)="prevPhoto()"></i>
    <div class="mx-4">
      <image-cropper        
        [imageBase64]="base64Image"
        format="jpg,jpeg"
        [maintainAspectRatio]="true"
        [aspectRatio]="4 / 3"
        (imageCropped)="imageCropped($event)"
        (imageLoaded)="imageLoaded()"
        (loadImageFailed)="loadImageFailed()"
        [style.display]="cropperReady ? null : 'none'">
      </image-cropper>
      <!-- <img [src]="croppedImage" /> -->
    </div>
    <i class="fa fa-angle-right" (click)="nextPhoto()"></i>
  </div>
  <div class="d-flex justify-content-center">
    <button
      class="common-rounded-button primary btn"
      (click)="dialogRef.close(true)">
      <span>Opslaan</span>
    </button>
  </div>
</div>
