<div fxLayout="row" class="cover-step-content-wrapper" fxFlex="1 1 auto">
  <div fxFlex="0 0 50%" fxLayout="row" fxLayoutAlign="center center" class="p-40 overflow-auto">
    <div fxLayout="column" fxFlex="0 0 100%" fxLayoutAlign="flex-start center" class="photo-preview-side" >
      <div class="cover-image-preview">
        <img [src]="coverStateService.getCoverImage().url">
      </div>
    </div>
  </div>
  <div fxFlex="0 0 50%" class="cover-manage-section">
    <div class="overflow-auto p-40 pt-4 cover-form">
      <div class="mt-3 mb-3"></div>
      <h1 class="mt-5 mb-1 pt-5" l10nTranslate>STEP_6_TITLE</h1>
      <hr class="line-color bg-gradient-primary mt-1" />
      <form>
        <div class="form-group mt-30">
          <input type="checkbox" name="print" ngModel> 
          <span l10nTranslate>STEP_6_PREVIEW_AGREE</span>
        </div>
        <div class="form-group mt-30">
          <input type="checkbox" name="terms" ngModel> 
          <span l10nTranslate>STEP_6_CONDITIONS_AGREE</span>
          <br />
          <div class="mt-3 oder-terms" fxLayout="row" fxLayoutAlign="flex-end center">
            <a href='https://onsfotoboek.nl/algemene-voorwaarden/' target='_blank' l10nTranslate>STEP_6_CONDITIONS</a>
          </div>
        </div>
        <div class="form-group mt-30">
          <input type="checkbox" name="deliver" ngModel> 
          <span l10nTranslate>STEP_6_ADDRESS_AGREE</span>
        </div>
        <div class="form-group">
          <div class="mt-3" fxLayout="row" fxLayoutAlign="space-between center">
            <div fxLayout="row" fxLayoutAlign="space-between center">
              <div class='icon-marker'></div>
              <div>
                <p>{{ userInfo.use_street }} {{ userInfo.use_housenumber }} {{ userInfo.use_housenumbersuffix }}</p>
                <p>{{ userInfo.use_postalcode }} {{ userInfo.use_city }}</p>
              </div>
            </div>
            <a class="change-address" routerLink="/profile/edit" l10nTranslate>STEP_6_CHANGE_ADDRESS</a>
          </div>
        </div>
      </form>
    </div>
    <pb-order-footer-bar
      (prevStep)="prevStep()"
      (nextStep)="openWarningModal()">
    </pb-order-footer-bar>
  </div>
</div>
