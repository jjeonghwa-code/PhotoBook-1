    <a [class.ascending]="isDateAscending" (click)="dateSort()">Sort By Date <i class="fa fa-angle-up"></i></a>
    <a [class.ascending]="isNameAscending" (click)="nameSort()">Sort By Name <i class="fa fa-angle-up"></i></a>
    <a (click)="add()">Add Photos</a>
    <a (click)="deleteAll()">Delete All</a>
  </div>
  <div>
    <button
      type="button"
      class="common-rounded-button primary btn mx-auto"
      (click)="next()">
      <span l10nTranslate>NEXT_STEP</span>
    </button>
  </div>
</div>
