<div class="reset-password-component">
    <div class="medium-card card">
      <div class="text-left login-title" l10nTranslate>FORGOT_PASSWORD</div>
      <div class="login-subtitle" l10nTranslate>PASSWORD_RECOVERY_TYPE_EMAIL</div>
      <form class="sign-in-form" name="resetForm" [formGroup]="resetForm" (ngSubmit)="reset()" novalidate>
        <div class="d-flex align-items-center">
          <div class='icon-email'></div>
          <div class="form-group">
            <label>Email</label>
            <input class="form-control" placeholder="Email" formControlName="email">
            <div class="form-field-error" *ngIf="resetFormErrors.email.required" l10nTranslate>
              LOGIN_FORM_ERROR_REQUIRED_EMAIL
            </div>
            <div class="form-field-error" *ngIf="!resetFormErrors.email.required && resetFormErrors.email.email" l10nTranslate>
              LOGIN_FORM_ERROR_PATTERN_EMAIL
            </div>
          </div>
        </div>
  
        <button
          class="common-rounded-button btn pull-right"
          [disabled]="resetForm.invalid">
          <span l10nTranslate>SEND_PASSWORD</span>
        </button>
  
        <pb-spinner *ngIf="isLoading"></pb-spinner>
      </form>
    </div>
  </div>
