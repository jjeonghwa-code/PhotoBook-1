<div class="confirm-dialog-component">
  <!-- <button type="button" class="close pull-right" aria-label="Close" (click)="dialogRef.close(false)">
    <span aria-hidden="true">&times;</span>
  </button> -->
  <div class="main-body text-center">{{ data.confirmMessage }}</div>
  <div class="d-flex justify-content-center">
    <button
      class="common-rounded-button primary btn"
      (click)="dialogRef.close(true)">
      <span>Confirm</span>
    </button>
    <button
      class="common-rounded-button primary btn"
      (click)="dialogRef.close(false)">
      <span>Cancel</span>
    </button>
  </div>
</div>
