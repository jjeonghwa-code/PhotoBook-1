<div class="login-page">
  <mat-card>
    <div class="text-center login-title">Login to your account</div>
    <form class="sign-in-form" name="loginForm" [formGroup]="loginForm" novalidate>
      <div class="form-group">
        <input class="form-control email-form-control" formControlName="email">
        <label class="text-uppercase email-label-control">Email address:</label>
        <div class="form-field-error" *ngIf="loginFormErrors.email.required">
          Email is required
        </div>
        <div class="form-field-error" *ngIf="!loginFormErrors.email.required && loginFormErrors.email.email">
          Please enter a valid email address
        </div>
      </div>

      <div class="form-group password-form-field">
        <input class="form-control password-form-control" type="password" formControlName="password">
        <label class="text-uppercase password-label-control">Password:</label>
        <div class="form-field-error" *ngIf="loginFormErrors.password.required">
          Password is required
        </div>
      </div>

      <div class="login-error-message">
        <div *ngIf="loginErrorMessage">
          {{ loginErrorMessage }}
        </div>
      </div>

      <div class="text-uppercase action">
        <button mat-raised-button class="btn btn-primary" [disabled]="loginForm.invalid" (click)="login()">
          Login
        </button>
        <button mat-raised-button class="btn btn-primary" [disabled]="loginForm.invalid" (click)="register()">
          Register
        </button>
      </div>
    </form>
  </mat-card>
</div>
